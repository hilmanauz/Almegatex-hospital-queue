<div class="container">
  <h1>Customer List</h1>
  <div class="tableFixHead">
    <table class="table table-hover text-center">
        <thead class="thead-dark">
          <tr>
          <th scope="col">No.</th>
          <th scope="col">Name</th>
          <th scope="col">Contact</th>
          <th scope="col">Queue Number</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers">
            <td><h5>{{customer.id}}</h5></td>
            <td><h5>{{customer.firstName}} {{customer.lastName}}</h5></td>
            <td><h5>{{customer.contact}}</h5></td>
            <td><h5>{{customer.queue}}</h5></td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
